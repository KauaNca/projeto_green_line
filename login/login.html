<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login_estilo.css">
</head>

<body class="background-login-degrade">
    <section id="login-register-block">
        <section class="login-block">
            <form>
                <h1 class="titulo-form">Login</h1>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <div class="alinhamento_form">
                    <button type="submit" class="color-green-button">Entrar</button>
                </div>
                <div class="esqueceu_a_senha">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </form>
        </section>
        <section class="register-block">
            <span>Não tem uma conta?</span>
            <span>Faça seu registro</span>
            <button type="button" class="color-red-button">Cadastrar</button>
        </section>
    </section>
</body>

</html>
